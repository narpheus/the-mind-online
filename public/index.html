<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>더 마인드 온라인</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>더 마인드 온라인</h1>
    <div id="loginDiv">
      <input type="text" id="nameInput" placeholder="닉네임 입력" />
      <button id="joinBtn">게임 참가</button>
    </div>

    <div id="gameDiv" style="display:none;">
      <div id="playersList"></div>
      <div id="status"></div>

      <div id="gameInfo">
        <div>레벨: <span id="levelDisplay">1</span></div>
        <div>생명: <span id="livesDisplay">0</span></div>
        <div>수리검: <span id="shurikenDisplay">0</span></div>
      </div>

      <div>
        <button id="startBtn">게임 시작</button>
        <button id="shurikenBtn">수리검 사용</button>
      </div>

      <div id="yourCards" class="cardsContainer"></div>
      <div id="playedCards" class="cardsContainer"></div>

      <div id="shurikenVoteDiv" style="display:none;">
        <p>수리검 사용 동의하시겠습니까?</p>
        <button id="acceptShurikenBtn">동의</button>
        <button id="rejectShurikenBtn">거절</button>
      </div>

      <div id="emotionsDiv">
        <button data-emotion="wow">대박 👍</button>
        <button data-emotion="sad">아쉽다 😢</button>
      </div>
    </div>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
