<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Mind Online</title>
  <style>
    /* 전체 배경, 글자 중앙 정렬 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1b1b1b;
      color: white;
      text-align: center;
    }

    /* 제목 및 섹션 타이틀 */
    h2 {
      margin-top: 25px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #ddd;
    }

    /* 카드 컨테이너 - 가로 배치, 줄 바꿈, 가운데 정렬 */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      max-width: 380px;
      margin: 10px auto;
    }

    /* 카드 모양 스타일 */
    .card {
      background: white;
      color: black;
      border-radius: 8px;
      padding: 12px 18px;
      font-weight: 700;
      font-size: 1.5rem;
      cursor: pointer;
      min-width: 50px;
      text-align: center;
      box-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      user-select: none;
      transition: transform 0.2s ease;
    }

    .card:hover {
      background: #eee;
      transform: scale(1.1);
    }

    /* 내 손 카드 - 테두리 강조 */
    #handContainer .card {
      border: 3px solid #00bfff;
    }

    /* 깔린 카드 - 투명도 약간 */
    #playedCards .card {
      opacity: 0.9;
    }

    /* 수리검 공개 카드 - 점선 테두리 */
    #shurikenReveal .card {
      border: 3px dashed orange;
    }

    /* 버튼 스타일 */
    button {
      padding: 10px 16px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background: #666;
    }

    /* 리소스 표시 영역 */
    #resources {
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    /* 플레이어 목록 */
    #players {
      margin: 15px 0;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* 컨트롤 버튼 영역 */
    #controls {
      margin: 20px 0;
    }

    /* 수리검 투표 영역 */
    #shurikenVote {
      margin: 15px 0;
      font-size: 1.1rem;
    }

    /* 감정표현 버튼 */
    #emojiBtns {
      margin-top: 20px;
    }

    #emojiBtns button {
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      margin: 0 6px;
    }

    /* 상태 메시지 */
    #status {
      margin-top: 15px;
      font-size: 1.1rem;
      min-height: 24px;
    }

    /* 결과 메시지 */
    #resultMessage {
      margin-top: 20px;
      font-size: 2rem;
      color: gold;
      font-weight: 900;
    }

    /* 모바일 대응 */
    @media (max-width: 400px) {
      .card-container {
        max-width: 100%;
        gap: 6px;
      }
      .card {
        min-width: 36px;
        padding: 8px 14px;
        font-size: 1.2rem;
      }
      input#nameInput {
        width: 140px;
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="login">
    <input id="nameInput" placeholder="닉네임 입력" />
    <button id="joinBtn">입장</button>
  </div>

  <div id="game" style="display:none;">
    <h1>🧠 The Mind Online</h1>

    <div id="resources">
      ❤️ <span id="lives">0</span>
      🥷 <span id="shuriken">0</span>
      📈 <span id="level">1</span>
    </div>

    <div id="players"></div>

    <h2>깔린 카드</h2>
    <div id="playedCards" class="card-container"></div>

    <h2>내 손 카드</h2>
    <div id="handContainer" class="card-container"></div>

    <div id="shurikenReveal" class="card-container"></div>

    <div id="controls">
      <button id="startBtn">게임 시작</button>
      <button id="nextLevelBtn" style="display:none;">다음 레벨 ▶️</button>
      <button id="useShurikenBtn">수리검 사용</button>
    </div>

    <div id="shurikenVote" style="display:none;">
      수리검 사용할까요? 
      <button id="voteYes">✅</button> 
      <button id="voteNo">❌</button>
    </div>

    <div id="emojiBtns">
      <button class="emoji">😱</button>
      <button class="emoji">👏</button>
      <button class="emoji">😢</button>
      <button class="emoji">😡</button>
    </div>

    <p id="status"></p>
    <h1 id="resultMessage"></h1>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
