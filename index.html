<!DOCTYPE html>
<html>
<head>
  <title>The Mind - Online</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #eee;
      --card-hover: #ddd;
      --border-color: #333;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    #playerList, #resources, #status {
      text-align: center;
      margin: 10px 0;
    }

    #cards, #playedCards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }

    .card {
      width: 50px;
      height: 70px;
      border: 1px solid var(--border-color);
      line-height: 70px;
      font-size: 18px;
      background-color: var(--card-bg);
      cursor: pointer;
      user-select: none;
      border-radius: 6px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
    }

    .card:hover {
      background-color: var(--card-hover);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 400px) {
      .card {
        width: 40px;
        height: 60px;
        font-size: 16px;
        line-height: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>The Mind - Online</h1>

  <div>
    <label for="username">Ïù¥Î¶Ñ:</label>
    <input id="username" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
    <button onclick="joinGame()">Ï∞∏Í∞Ä</button>
    <button onclick="toggleTheme()" style="margin-left: 10px;">üåó ÌÖåÎßà Ï†ÑÌôò</button>
  </div>

  <button onclick="startGame()" disabled id="startBtn">Í≤åÏûÑ ÏãúÏûë</button>
  <button onclick="requestShuriken()" disabled id="shurikenBtn">ÏàòÎ¶¨Í≤Ä ÏöîÏ≤≠</button>
  <button onclick="nextLevel()" style="display:none;" id="nextLevelBtn">Îã§Ïùå Î†àÎ≤®</button>

  <div id="playerList"></div>
  <div id="playerCardsCount" style="margin-bottom: 10px;"></div>
  <div id="resources"></div>

  <h3>ÎÇ¥ Ïπ¥Îìú</h3>
  <div id="cards"></div>

  <h3>ÍπîÎ¶∞ Ïπ¥Îìú</h3>
  <div id="playedCards"></div>

  <div id="status"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    let isDark = false;

    function toggleTheme() {
      isDark = !isDark;
      if (isDark) {
        document.documentElement.style.setProperty('--bg-color', '#121212');
        document.documentElement.style.setProperty('--text-color', '#ffffff');
        document.documentElement.style.setProperty('--card-bg', '#333');
        document.documentElement.style.setProperty('--card-hover', '#444');
        document.documentElement.style.setProperty('--border-color', '#aaa');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#ffffff');
        document.documentElement.style.setProperty('--text-color', '#000000');
        document.documentElement.style.setProperty('--card-bg', '#eee');
        document.documentElement.style.setProperty('--card-hover', '#ddd');
        document.documentElement.style.setProperty('--border-color', '#333');
      }
    }
  </script>
</body>
</html>
