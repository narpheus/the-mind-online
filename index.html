<body>
  <h1>The Mind - Online</h1>

  <div>
    <label for="username">이름:</label>
    <input id="username" placeholder="이름을 입력하세요" />
    <button onclick="joinGame()">참가</button>
  </div>

  <button onclick="startGame()" disabled id="startBtn">Start Game</button>
  <button onclick="useShuriken()" disabled id="shurikenBtn">Use Shuriken</button>

  <div id="playerList"></div>
  <div id="resources"></div>
  <div id="cards"></div>

  <h3>깔린 카드:</h3>
  <div id="playedCards" style="display:flex; justify-content:center; flex-wrap:wrap;"></div>

  <div id="status"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
