<!DOCTYPE html>
<html>
<head>
  <title>The Mind - Online</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    #playerList, #resources, #status {
      text-align: center;
      margin: 10px 0;
    }

    /* 카드 컨테이너: 가로 정렬 + 줄바꿈 */
    #cards, #playedCards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }

    /* 카드 디자인 */
    .card {
      width: 50px;
      height: 70px;
      border: 1px solid #333;
      line-height: 70px;
      font-size: 18px;
      background-color: #eee;
      cursor: pointer;
      user-select: none;
      border-radius: 6px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
    }
    .card:hover {
      background-color: #ddd;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 400px) {
      .card {
        width: 40px;
        height: 60px;
        font-size: 16px;
        line-height: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>The Mind - Online</h1>

  <div>
    <label for="username">이름:</label>
    <input id="username" placeholder="이름을 입력하세요" />
    <button onclick="joinGame()">참가</button>
  </div>

  <button onclick="startGame()" disabled id="startBtn">게임 시작</button>
  <button onclick="requestShuriken()" disabled id="shurikenBtn">수리검 요청</button>
  <button onclick="nextLevel()" style="display:none;" id="nextLevelBtn">다음 레벨</button>

  <div id="playerList"></div>
  <div id="resources"></div>

  <h3>내 카드</h3>
  <div id="cards"></div>

  <h3>깔린 카드</h3>
  <div id="playedCards"></div>

  <div id="status"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
